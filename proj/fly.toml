app = 'api-lyrics'
primary_region = 'iad'

[build]
  command = "gunicorn -b 0.0.0.0:8080 proj.app:app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
